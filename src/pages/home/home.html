<ion-header>
  <ion-navbar>
    <ion-title>
      Picture Taker 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full (click)="takePic()">Take Pic</button>
  <img [src]="image"/>
  <p>{{ timeStamp | date: 'medium'}} </p>

  <ion-list>
  	<ion-item *ngFor="let imageInfo of images">
  		<ion-thumbnail item-start>
        	<img [src]="imageInfo.image"/>
        </ion-thumbnail>
		<p>{{ imageInfo.timeStamp | date: 'medium'}} </p>
  	</ion-item>

  </ion-list>
</ion-content>
